<!-- Header -->
<header class="bg-primary text-white text-center">
  <div class="container mt-5">
    <img class="img-fluid d-block mx-auto profile-img" src="img/{{ site.profile_image_file }}" alt="">
    <div class="intro-text">
      <span class="name text-uppercase mb-0">{{ site.name }}</span>
      <hr class="star-light text-success">

    </div>
  </div>
</header>
