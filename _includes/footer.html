<footer class="text-center bg-secondary text-white py-3">
  <div class="container">
    <div class="row">
      <div class="col py-2">
        <a href="mailto:{{ site.email }}">
          <i class="fa fa-envelope fa-2x" ></i>
        </a>
        {% for link in site.footer-links %}
          <a href="{{ link.url }}" target="_blank">
            <i class="fab fa-2x fa-{{ link.fa-icon }}" ></i>
          </a>
        {% endfor %}
      </div>
    </div>
    <div class="row">
      <div class="col">
        Copyright &copy; {{ site.name }} 20{{ site.time | date: '%y' }}
      </div>
    </div>
  </div>
</footer>
